	<script>
		const teachers = document.getElementById('teachers');
		const visitTime = document.getElementById('visittime');
		const totalOfStudents = document.getElementById('studentstotal');
		const attendees = document.getElementById('attendees');
		const absents = document.getElementById('absents');
		const discussions = document.getElementById('discussions');
		const visitdate = document.getElementById('visitdate');
		const getyear = document.getElementById('getyear')
		const getmonth = document.getElementById('getmonth')
		const getday = document.getElementById('getday')
		const teachersoptions = [];
		const data = [
			["حلقة(أبو موسى الأشعري)/حسن عبدالمنصف عبدالرحيم المزين", "المغرب", 12],
			["حلقة(عبدالرحمن بن عوف)/عبدالحميد محمد جمعة السيد", "المغرب", 12],
			["حلقة(أسيد بن حضير)/حسن عبدالمنصف عبدالرحيم المزين", "العشاء", 12],
			["حلقة(علي بن أبي طالب)/عبدالحميد محمد جمعة السيد", "العصر", 12],
			["حلقة(عثمان بن عفان)/صالح ابكر يوسف محمد احمد", "المغرب", 12],
			["حلقة(الفاروق)/عبدالرحيم أحمد أمين", "المغرب", 10],
			["حلقة(الزبير بن العوام)/علي بن عبدالرحمن بن احمد ملحان", "المغرب", 12],
			["حلقة(خالد بن الوليد)/عبد الرحمن عبده علي عقيل", "المغرب", 12],
			["حلقة(عمر بن عبدالعزيز)/رافت محمد احمد حسين", "العصر", 12],
			["حلقة(عبدالله بن عمرو بن العاص)/رافت محمد احمد حسين", "المغرب", 12],
			["حلقة(سعد بن معاذ)/معاذ حسن احمد الضحوي السميري", "المغرب", 12],
			["حلقة(أبوبكر الصديق)/أسامة خالد نويفع السلمي", "المغرب", 12],
			["حلقة(خالد بن الوليد)/محمد عبدالله محمد الظاهري", "المغرب", 12],
			["حلقة(عمرو ابن العاص)/محمد رجاءالله محمد المحمدي", "المغرب", 12],
			["حلقة(عبدالله بن عباس)/عبدالعزيز ابراهيم شوعي سفياني", "المغرب", 12],
			["حلقة(حمزة بن عبدالمطلب)/احمد مصطفى ابراهيم برناوي", "المغرب", 12],
			["حلقة(عبدالله ابن حذافة)/محمد خالد حمزه سنبل", "المغرب", 12],
		];
		const discussionsData = ["متابعة الطلاب الضفعاء في الحفظ والمراجعة ، المحافظة على هدوء الحلقة بين الأذان والإقامة ، رفع أسماء الطلاب الجاهزين للاختبار الداخلي" ,"عدم قبول طالب جديد دون موافقة الإدارة ، متابعة الطلاب أثناء الخروج لدورات المياه ، ومتابعة الطلاب سلوكيا وغيابيا", "التدوين اليومي لكشف حضور وغياب الطلاب ، التوقيع على سجل حضور وانصراف المعلمين ، الحرص على تسجيل الحفظ والمراجعة اليومية للطلاب" ,"تذكير الطلاب بالحفاظ على مصاحف المسجد وعدم الكابة عليه أو إحداث شقوق" ,"تحفيز وتكريم الطلاب المتمزين قرآنيا وحضوريا ، التواصل والمتابعة المستمرة مع أولياء الطلاب"];
		
		
		window.addEventListener('load', () => {
			data.forEach(teachers => { teachersoptions.push(`<option value="${teachers[0]}">${teachers[0]}</option>`) });
			teachers.innerHTML = '<option value="" selected> </option>' + teachersoptions;
		});
		
		teachers.addEventListener('change', (e) => {
			let teacherPicked = e.target.value;
			const randomNumber = Math.floor(Math.random() * 3); 
			const randomDiscussion = Math.floor(Math.random() * 5); 
			
			
			data.filter(teachers => {
				if (teachers[0] == teacherPicked) {
					visitTime.value = teachers[1];
					totalOfStudents.value = teachers[2];
					attendees.value = teachers[2] - randomNumber;
					absents.value = randomNumber;
					discussions.value = discussionsData[randomDiscussion];
				} 
			});
		});
		
		visitdate.addEventListener('change', () => {
			const temp = new Date(visitdate.value);
			const year = temp.getFullYear();
			const month = temp.getMonth() + 1;
			const day = temp.getDate();

			getyear.value = year;
			getmonth.value = month;
			getday.value = day;
		});
		
	</script>
